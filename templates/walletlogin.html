<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #Connect{
            background-color: rgb(25, 229, 240);
            height: 50px;
            width: 100px;
            font-size: medium;
            border-radius: 8px;
        }
    </style>
    <script>
        async function connect() {
            if(typeof window.ethereum !== "undefined"){
            await ethereum.request({method : "eth_requestAccounts"});
        }
        return 1;
            
        }
        
        async function await(){
            if(document.getElementById("status").innerHTML == "Status: Connected"){
                document.getElementById("again").innerHTML = "Already Connected";
            }
            else{
                var connected = await connect();
            
                if(connected==1){
                    document.getElementById("Connect").innerHTML = "Connected Wallet";
                    
                    document.getElementById("status").innerHTML = "Status: Connected";
                }
                }
            
            
        }
        
    </script>
    <div class="container">
        
        <div class="p-5 text-center">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="/login">Login</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Logged In</li>
                </ol>
              </nav>
              {% load static %}
              <img src="{% static 'images/31.jpg' %}" height="200px" width="200px" alt="..." class="img-thumbnail">
            <br><br>
            
              <p class="text-success">You have been logged In!</p>
              
              <p id="status"><mark>Status: Not Connected</mark></p>
 
            <p id="again" class="text-justify"></p>
    <button class="btn btn-info" id="Connect" onclick="await()">Connect</button>
    <br>
    
    <button class="btn btn-alert" type="submit"><a href="/logout">Logout</a></button>
    </div>
    </div>
    
</body>
</html>
